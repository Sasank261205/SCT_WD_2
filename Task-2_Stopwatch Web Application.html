<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .time-display {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
      color: #222;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #start { background-color: #28a745; color: white; }
    #pause { background-color: #ffc107; color: white; }
    #reset { background-color: #dc3545; color: white; }
    #lap   { background-color: #007bff; color: white; }

    .buttons button:hover {
      opacity: 0.9;
    }

    .lap-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    .lap-list li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time-display" id="display">00:00:00.000</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>

    <ul id="laps" class="lap-list"></ul>
  </div>

  <script>
    let startTime, updatedTime, difference, tInterval;
    let running = false;
    let laps = [];

    const display = document.getElementById('display');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const lapBtn = document.getElementById('lap');
    const lapsList = document.getElementById('laps');

    function updateTime() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;
      let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      let minutes = Math.floor((difference / (1000 * 60)) % 60);
      let seconds = Math.floor((difference / 1000) % 60);
      let milliseconds = difference % 1000;

      display.textContent =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds) + "." +
        milliseconds.toString().padStart(3, '0');
    }

    startBtn.addEventListener('click', () => {
      if (!running) {
        startTime = new Date().getTime() - (difference || 0);
        tInterval = setInterval(updateTime, 10);
        running = true;
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (running) {
        clearInterval(tInterval);
        running = false;
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(tInterval);
      running = false;
      difference = 0;
      display.textContent = "00:00:00.000";
      laps = [];
      lapsList.innerHTML = '';
    });

    lapBtn.addEventListener('click', () => {
      if (running) {
        const lapTime = display.textContent;
        laps.push(lapTime);
        const li = document.createElement('li');
        li.textContent = `Lap ${laps.length}: ${lapTime}`;
        lapsList.appendChild(li);
      }
    });
  </script>
</body>
</html>
